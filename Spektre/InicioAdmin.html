<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Profesores</title>
    <link rel="shortcut icon" href="../img/logoSV.ico">
    <link rel="stylesheet" href="../css/Spectre/iniciosesion.css">
</head>
<body>
    <section class="contenedor">
        <section class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="../img/logo_small_icon_only.svg" width="50%">
                <a href="../index.html" class="logo"><span>Virtual</span>Gadget</a>
            </div>
            <div class="sidebar-menu">
                <a href="../spectre.html"><div class="boton">Inicio</div></a>
                <a href="../Spektre/Registro.html"><div class="boton">Registro</div></a>
                <a href="../Spektre/InicioAlumno.html"><div class="boton">Alumnos</div></a>
                <a href="../Spektre/InicioProfesor.html"><div class="boton">Profesores</div></a>
                <a href="../Spektre/InicioAdmin.html"><div class="boton">Administrador</div></a>
            </div>
        </section>
        <div class="contenido">
            <div class="container">
                <div class="form" (ngSubmit)="onSubmit()" [formGroup]="form">
                  <h2>Inicio de sesión</h2>
                  <h3>Administrador</h3>
                  <form>
                    <div class="inputBox">
                      <input formControlName="usuario" type="text" placeholder="Usuario" required>
                    </div>
                    <div class="inputBox">
                      <input formControlName="contraseña" type="password" placeholder="Contraseña" required>
                    </div>

                    <div class="inputBox">
                      <input type="submit" value="Ingresar">
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
